<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movieboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="yourphoto.jpg" alt="Profile" class="profile-pic" />
    <h1 class="title">Movieboard</h1>
    <span class="leiv-label">leiv</span>
  </header>

  <input type="text" id="searchInput" placeholder="Search movies..."/>

  <div class="movie-list" id="movieList">
    <div class="movie" data-title="The Great Train Robbery">
      <img src="https://archive.org/download/TheGreatTrainRobbery1903/TheGreatTrainRobbery1903.thumbs/TheGreatTrainRobbery1903_000001.jpg" alt="Movie 1">
      <h2>The Great Train Robbery</h2>
      <a href="https://archive.org/download/TheGreatTrainRobbery1903/TheGreatTrainRobbery1903.mp4" download onclick="return confirmDownload()">Download</a>
    </div>
    <div class="movie" data-title="Popeye for President">
      <img src="https://archive.org/download/Popeye_forPresident/Popeye_forPresident.thumbs/Popeye_forPresident_0001.jpg" alt="Movie 2">
      <h2>Popeye for President</h2>
      <a href="https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.mp4" download onclick="return confirmDownload()">Download</a>
    </div>
    <div class="movie" data-title="Night of the Living Dead">
      <img src="https://archive.org/download/NightOfTheLivingDead_201303/NightOfTheLivingDead_201303.thumbs/NightOfTheLivingDead_0001.jpg" alt="Movie 3">
      <h2>Night of the Living Dead</h2>
      <a href="https://archive.org/download/NightOfTheLivingDead_201303/NightOfTheLivingDead_201303.mp4" download onclick="return confirmDownload()">Download</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
